server.port = 9999

spring.datasource.url= jdbc:mysql://localhost:3306/student_Tracker?useSSL=false
spring.datasource.username= root
spring.datasource.password= 123456


#Turn off the Spring Boot banner
spring.main.banner-mode= off

#Reduce logging level. Set logging level to warn
#logging.level.root = warn

#mantener abierta la sesion JPA
spring.jpa.open-in-view=false

#addloging config to display SQL statements
logging.level.org.hibernate.SQL = debug
#ver el valor actual que son asiganas las sentencias
logging.level.org.hibernate.orm.jdbc.bind= trace

#configure JPA/HIbernate to auto-create the tables
 #update mantendra los datos existentes
spring.jpa.hibernate.ddl-auto  = update

